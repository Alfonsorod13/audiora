<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reproductor Web Local</title>
  </head>
  <body>
    <div id="datos-container"></div>

    <script>
      fetch("http://localhost/audiora/api.php")
        .then((response) => response.json())
        .then((data) => {
          // Manipula los datos como desees
          console.log(data);
          // Puedes mostrar los datos en tu pÃ¡gina web
          document.getElementById("datos-container").innerHTML = JSON.stringify(
            data,
            null,
            2
          );
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
